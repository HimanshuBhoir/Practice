<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with DOM Manipulation</title>
    <link href="index.css" rel="stylesheet">
</head>
<body>

<h1>Complete Form with DOM Manipulation</h1>

<form id="userForm">
    <!-- Text Input -->
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Enter your name">

    <!-- Password Input -->
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password">

    <!-- Email Input -->
    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email">

    <!-- Number Input -->
    <label for="age">Age</label>
    <input type="number" id="age" name="age" min="0" max="120">

    <!-- Date Input -->
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob">

    <!-- Select Dropdown -->
    <label for="country">Country</label>
    <select id="country" name="country">
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="UK">UK</option>
    </select>

    <!-- Radio Button -->
    <label>Gender</label>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label>

    <!-- Checkbox -->
    <label>Hobbies</label>
    <input type="checkbox" id="hobby1" name="hobbies" value="Reading">
    <label for="hobby1">Reading</label>
    <input type="checkbox" id="hobby2" name="hobbies" value="Traveling">
    <label for="hobby2">Traveling</label>
    <input type="checkbox" id="hobby3" name="hobbies" value="Music">
    <label for="hobby3">Music</label>

    <!-- Textarea -->
    <label for="comments">Comments</label>
    <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>

    <!-- File Upload -->
    <label for="profilePic">Profile Picture</label>
    <input type="file" id="profilePic" name="profilePic">

    <!-- Submit Button -->
    <button type="button" id="submitBtn">Submit</button>
</form>

<!-- Display Output Here -->
<div id="output" class="output"></div>

<script src="./index.js"></script>

</body>
</html>
